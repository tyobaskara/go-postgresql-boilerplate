root = "."
tmp_dir = "tmp"

[build]
cmd = "cd /app && go build -o ./tmp/main ./cmd/api"
bin = "/app/tmp/main"
full_bin = "/app/tmp/main"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["assets", "tmp", "vendor"]
include_dir = []
exclude_file = []
delay = 1000
stop_on_error = true
log = "build-errors.log"

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true 